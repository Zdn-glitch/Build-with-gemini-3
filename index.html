<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Liquid Physics Particles</title>
    <style>
        body { 
            margin: 0; 
            overflow: hidden; 
            background-color: #020202; 
            font-family: -apple-system, BlinkMacSystemFont, "SF Pro Display", "Segoe UI", Roboto, sans-serif;
        }
        canvas { display: block; }
        
        /* --- LIQUID GLASS UI --- */
        #dock-container {
            position: fixed;
            bottom: 40px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 12px;
            z-index: 100;
            width: 90%;
            max-width: 800px;
        }

        #status-pill {
            background: rgba(10, 10, 10, 0.7);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            padding: 8px 20px;
            border-radius: 30px;
            color: #fff;
            font-size: 0.85rem;
            letter-spacing: 0.5px;
            display: flex;
            gap: 10px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.5);
        }

        .status-dot {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background: #ff3b30; /* Red = No Hand */
            box-shadow: 0 0 10px #ff3b30;
            transition: 0.3s;
        }
        .status-dot.active {
            background: #32d74b; /* Green = Active */
            box-shadow: 0 0 10px #32d74b;
        }

        #glass-dock {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            align-items: center;
            gap: 12px;
            padding: 16px 24px;
            background: rgba(30, 30, 30, 0.4);
            box-shadow: 
                0 10px 40px rgba(0, 0, 0, 0.4),
                inset 0 0 0 1px rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(30px) saturate(180%);
            -webkit-backdrop-filter: blur(30px) saturate(180%);
            border-radius: 24px;
        }

        /* Buttons */
        button {
            background: rgba(255,255,255,0.05);
            border: 1px solid rgba(255,255,255,0.05);
            color: rgba(255, 255, 255, 0.7);
            padding: 10px 18px;
            border-radius: 14px;
            cursor: pointer;
            font-size: 0.9rem;
            font-weight: 500;
            transition: all 0.2s ease;
        }
        button:hover { background: rgba(255, 255, 255, 0.15); color: #fff; transform: translateY(-2px); }
        button.active {
            background: #fff;
            color: #000;
            font-weight: 700;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.4);
        }

        .divider { width: 1px; height: 25px; background: rgba(255,255,255,0.2); margin: 0 5px; }

        input[type="color"] {
            width: 40px; height: 40px; border: none; border-radius: 50%;
            cursor: pointer; background: transparent;
        }
        input[type="color"]::-webkit-color-swatch-wrapper { padding: 0; }
        input[type="color"]::-webkit-color-swatch { border: 2px solid rgba(255,255,255,0.2); border-radius: 50%; }

        #input_video { display: none; }
        
        #instruction-overlay {
            position: fixed;
            top: 20px; right: 20px;
            text-align: right;
            color: rgba(255,255,255,0.5);
            font-size: 0.8rem;
            pointer-events: none;
        }
        .key-bind { color: #fff; font-weight: bold; }
    </style>
</head>
<body>

    <div id="instruction-overlay">
        <div><span class="key-bind">Open Hand</span> = Float</div>
        <div><span class="key-bind">Fist</span> = Black Hole (Attract)</div>
        <div><span class="key-bind">Pinch</span> = Shockwave (Repel)</div>
    </div>

    <div id="dock-container">
        <div id="status-pill">
            <div class="status-dot" id="status-dot"></div>
            <span id="gesture-info">Initializing AI...</span>
        </div>

        <div id="glass-dock">
            <button class="shape-btn active" onclick="setShape('heart')">Heart</button>
            <button class="shape-btn" onclick="setShape('galaxy')">Galaxy</button>
            <button class="shape-btn" onclick="setShape('sphere')">Sphere</button>
            <button class="shape-btn" onclick="setShape('cube')">Tesseract</button>
            <button class="shape-btn" onclick="setShape('dna')">DNA Helix</button>
            
            <div class="divider"></div>
            <input type="color" id="colorPicker" value="#6e00ff">
        </div>
    </div>

    <video id="input_video"></video>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/control_utils/control_utils.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.js"></script>

    <script>
        // --- CONFIGURATION ---
        const PARTICLE_COUNT = 10000;
        let currentShape = 'heart';
        let baseColor = new THREE.Color(0x6e00ff);
        
        // Physics Params
        const FRICTION = 0.94;
        const RETURN_SPEED = 0.04;
        const MOUSE_INFLUENCE_RADIUS = 8.0;

        // --- THREE.JS SETUP ---
        const scene = new THREE.Scene();
        scene.fog = new THREE.FogExp2(0x020202, 0.035);

        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        camera.position.z = 20;

        const renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.setPixelRatio(window.devicePixelRatio);
        document.body.appendChild(renderer.domElement);

        // --- HAND CURSOR (The Glowing Sphere) ---
        const cursorGeo = new THREE.SphereGeometry(0.3, 16, 16);
        const cursorMat = new THREE.MeshBasicMaterial({ 
            color: 0xffffff, 
            transparent: true, 
            opacity: 0.0 
        });
        const handCursor = new THREE.Mesh(cursorGeo, cursorMat);
        // Add a glow light to the cursor
        const cursorLight = new THREE.PointLight(0xffffff, 2, 10);
        handCursor.add(cursorLight);
        scene.add(handCursor);

        // --- PARTICLE SYSTEM ---
        const geometry = new THREE.BufferGeometry();
        const positions = new Float32Array(PARTICLE_COUNT * 3);
        const velocities = new Float32Array(PARTICLE_COUNT * 3); // Physics velocity
        const targetPositions = new Float32Array(PARTICLE_COUNT * 3);
        const colors = new Float32Array(PARTICLE_COUNT * 3);

        for (let i = 0; i < PARTICLE_COUNT; i++) {
            positions[i * 3] = (Math.random() - 0.5) * 50;
            positions[i * 3 + 1] = (Math.random() - 0.5) * 50;
            positions[i * 3 + 2] = (Math.random() - 0.5) * 50;
            
            velocities[i * 3] = 0;
            velocities[i * 3 + 1] = 0;
            velocities[i * 3 + 2] = 0;

            colors[i*3] = baseColor.r;
            colors[i*3+1] = baseColor.g;
            colors[i*3+2] = baseColor.b;
        }

        geometry.setAttribute('position', new THREE.BufferAttribute(positions, 3));
        geometry.setAttribute('color', new THREE.BufferAttribute(colors, 3));

        // Create a glow texture
        const getTexture = () => {
            const canvas = document.createElement('canvas');
            canvas.width = 32; canvas.height = 32;
            const ctx = canvas.getContext('2d');
            const grad = ctx.createRadialGradient(16,16,0,16,16,16);
            grad.addColorStop(0, 'rgba(255,255,255,1)');
            grad.addColorStop(0.2, 'rgba(255,255,255,0.8)');
            grad.addColorStop(1, 'rgba(0,0,0,0)');
            ctx.fillStyle = grad;
            ctx.fillRect(0,0,32,32);
            return new THREE.Texture(canvas);
        };
        const tex = getTexture(); tex.needsUpdate = true;

        const material = new THREE.PointsMaterial({
            size: 0.25,
            vertexColors: true,
            map: tex,
            transparent: true,
            opacity: 0.9,
            blending: THREE.AdditiveBlending,
            depthWrite: false
        });

        const particles = new THREE.Points(geometry, material);
        scene.add(particles);

        // --- SHAPE GENERATION ---
        function generateShape(type) {
            for (let i = 0; i < PARTICLE_COUNT; i++) {
                let x, y, z;
                const idx = i * 3;

                if (type === 'heart') {
                    const t = Math.random() * Math.PI * 2;
                    x = 16 * Math.pow(Math.sin(t), 3);
                    y = 13 * Math.cos(t) - 5 * Math.cos(2*t) - 2 * Math.cos(3*t) - Math.cos(4*t);
                    z = (Math.random() - 0.5) * 4;
                    x *= 0.35; y *= 0.35;
                } 
                else if (type === 'galaxy') {
                    const r = Math.random() * 10;
                    const spin = r * 0.5;
                    const angle = Math.random() * Math.PI * 2;
                    x = r * Math.cos(angle + spin);
                    z = r * Math.sin(angle + spin);
                    y = (Math.random() - 0.5) * (10 - r) * 0.5;
                }
                else if (type === 'sphere') {
                    const r = 7;
                    const theta = Math.random() * Math.PI * 2;
                    const phi = Math.acos(2 * Math.random() - 1);
                    x = r * Math.sin(phi) * Math.cos(theta);
                    y = r * Math.sin(phi) * Math.sin(theta);
                    z = r * Math.cos(phi);
                }
                else if (type === 'cube') {
                    const s = 8;
                    x = (Math.random() - 0.5) * s;
                    y = (Math.random() - 0.5) * s;
                    z = (Math.random() - 0.5) * s;
                    // Force onto edges/faces for cooler look
                    if (Math.random()>0.5) x = Math.sign(x)*s/2;
                    else if (Math.random()>0.5) y = Math.sign(y)*s/2;
                    else z = Math.sign(z)*s/2;
                }
                else if (type === 'dna') {
                    const t = (i / PARTICLE_COUNT) * Math.PI * 10;
                    x = Math.cos(t) * 3;
                    z = Math.sin(t) * 3;
                    y = (i / PARTICLE_COUNT - 0.5) * 15;
                    // Double helix offset
                    if (i % 2 === 0) { x = Math.cos(t + Math.PI)*3; z = Math.sin(t + Math.PI)*3; }
                }

                targetPositions[idx] = x;
                targetPositions[idx+1] = y;
                targetPositions[idx+2] = z;
            }
        }
        generateShape('heart');

        // --- UI INTERACTION ---
        function setShape(name) {
            currentShape = name;
            generateShape(name);
            document.querySelectorAll('.shape-btn').forEach(b => b.classList.remove('active'));
            event.target.classList.add('active');
        }

        document.getElementById('colorPicker').addEventListener('input', (e) => {
            baseColor.set(e.target.value);
            handCursor.material.color.set(e.target.value);
            cursorLight.color.set(e.target.value);
        });

        // --- HAND TRACKING & LOGIC ---
        let isHandDetected = false;
        let handPos = new THREE.Vector3(0, 0, 0); // Normalized 3D position
        let handMode = 'float'; // 'float', 'attract' (fist), 'repel' (pinch)

        function onResults(results) {
            if (results.multiHandLandmarks && results.multiHandLandmarks.length > 0) {
                isHandDetected = true;
                document.getElementById('status-dot').classList.add('active');
                
                const landmarks = results.multiHandLandmarks[0];
                
                // 1. Map Coordinates (2D Screen -> 3D World Approx)
                // Invert X for mirror effect
                const x = (1.0 - landmarks[9].x) * 2 - 1; 
                const y = -(landmarks[9].y * 2 - 1);
                // Use Z scale roughly
                const z = 0; 
                
                // Lerp cursor position for smoothness
                handPos.lerp(new THREE.Vector3(x * 12, y * 8, z), 0.2);
                
                // 2. Gesture Detection
                const tipIndex = landmarks[8];
                const tipThumb = landmarks[4];
                const wrist = landmarks[0];
                const tipMiddle = landmarks[12];

                // Distance Index <-> Thumb (Pinch)
                const pinchDist = Math.sqrt(
                    Math.pow(tipIndex.x - tipThumb.x, 2) + 
                    Math.pow(tipIndex.y - tipThumb.y, 2)
                );

                // Distance Middle <-> Wrist (Fist check)
                const fistDist = Math.sqrt(
                    Math.pow(tipMiddle.x - wrist.x, 2) + 
                    Math.pow(tipMiddle.y - wrist.y, 2)
                );

                if (pinchDist < 0.05) {
                    handMode = 'repel';
                    document.getElementById('gesture-info').innerText = "SHOCKWAVE DETECTED";
                    document.getElementById('gesture-info').style.color = "#ffcc00";
                } else if (fistDist < 0.15) {
                    handMode = 'attract';
                    document.getElementById('gesture-info').innerText = "GRAVITY WELL ACTIVE";
                    document.getElementById('gesture-info').style.color = "#ff3b30";
                } else {
                    handMode = 'float';
                    document.getElementById('gesture-info').innerText = "Tracking Hand...";
                    document.getElementById('gesture-info').style.color = "#fff";
                }

            } else {
                isHandDetected = false;
                document.getElementById('status-dot').classList.remove('active');
                document.getElementById('gesture-info').innerText = "Waiting for hand...";
                document.getElementById('gesture-info').style.color = "#aaa";
                handMode = 'float';
            }
        }

        const hands = new Hands({locateFile: (file) => `https://cdn.jsdelivr.net/npm/@mediapipe/hands/${file}`});
        hands.setOptions({ maxNumHands: 1, modelComplexity: 1, minDetectionConfidence: 0.5, minTrackingConfidence: 0.5 });
        hands.onResults(onResults);

        const cameraUtils = new Camera(document.getElementById('input_video'), {
            onFrame: async () => { await hands.send({image: document.getElementById('input_video')}); },
            width: 640, height: 480
        });
        cameraUtils.start();


        // --- PHYSICS ANIMATION LOOP ---
        function animate() {
            requestAnimationFrame(animate);

            // Update Cursor Visuals
            if(isHandDetected) {
                handCursor.position.copy(handPos);
                handCursor.material.opacity = 0.8;
                // Subtle pulse
                handCursor.scale.setScalar(1 + Math.sin(Date.now() * 0.005)*0.1);
            } else {
                handCursor.material.opacity = 0;
            }

            const positionsArr = geometry.attributes.position.array;
            const colorsArr = geometry.attributes.color.array;

            // Loop Particles
            for (let i = 0; i < PARTICLE_COUNT; i++) {
                const ix = i * 3;
                const iy = i * 3 + 1;
                const iz = i * 3 + 2;

                // Current Pos
                const px = positionsArr[ix];
                const py = positionsArr[iy];
                const pz = positionsArr[iz];

                // Target (Home) Pos
                const tx = targetPositions[ix];
                const ty = targetPositions[iy];
                const tz = targetPositions[iz];

                // Physics Forces
                let ax = (tx - px) * RETURN_SPEED * 0.5; // Spring force to home
                let ay = (ty - py) * RETURN_SPEED * 0.5;
                let az = (tz - pz) * RETURN_SPEED * 0.5;

                // --- INTERACTIVE FORCES ---
                if (isHandDetected) {
                    const dx = px - handPos.x;
                    const dy = py - handPos.y;
                    const dz = pz - handPos.z;
                    const distSq = dx*dx + dy*dy + dz*dz;
                    const dist = Math.sqrt(distSq);

                    if (dist < MOUSE_INFLUENCE_RADIUS) {
                        if (handMode === 'attract') {
                            // BLACK HOLE: Pull strongly towards center
                            const force = 0.8; 
                            ax -= dx * force;
                            ay -= dy * force;
                            az -= dz * force;
                        } 
                        else if (handMode === 'repel') {
                            // SHOCKWAVE: Push away violentl
                            const force = 2.0 / (dist + 0.1);
                            ax += dx * force;
                            ay += dy * force;
                            az += dz * force;
                        }
                        else {
                            // FLOAT: Gentle swirl around hand
                            ax += -dz * 0.05;
                            az += dx * 0.05;
                        }
                    }
                }

                // Apply Acceleration to Velocity
                velocities[ix] += ax;
                velocities[iy] += ay;
                velocities[iz] += az;

                // Apply Velocity to Position
                positionsArr[ix] += velocities[ix];
                positionsArr[iy] += velocities[iy];
                positionsArr[iz] += velocities[iz];

                // Friction (Damping)
                velocities[ix] *= FRICTION;
                velocities[iy] *= FRICTION;
                velocities[iz] *= FRICTION;

                // --- DYNAMIC COLOR ---
                // Calculate speed for heat effect
                const speed = Math.sqrt(velocities[ix]**2 + velocities[iy]**2 + velocities[iz]**2);
                
                // Lerp color: Base -> White based on speed
                const t = Math.min(speed * 1.5, 1.0);
                colorsArr[ix] = baseColor.r * (1-t) + 1.0 * t;
                colorsArr[iy] = baseColor.g * (1-t) + 1.0 * t;
                colorsArr[iz] = baseColor.b * (1-t) + 1.0 * t;
            }

            geometry.attributes.position.needsUpdate = true;
            geometry.attributes.color.needsUpdate = true;
            
            // Slow rotation of the whole group
            particles.rotation.y += 0.002;

            renderer.render(scene, camera);
        }

        animate();

        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });
    </script>
</body>
</html>
